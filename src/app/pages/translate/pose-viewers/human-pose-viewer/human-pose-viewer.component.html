<mat-progress-bar *ngIf="!ready" mode="determinate" [value]="progress()"></mat-progress-bar>

<pose-viewer #poseViewer
             [attr.src]="src"
             [attr.autoplay]="false"
             [attr.loop]="false"
             [attr.background]="appearance$ | async"
             thickness="1"
             padding="0%"
             width="256px"
             height="256px"></pose-viewer>

<mat-spinner *ngIf="!modelReady"></mat-spinner>

<canvas #canvas width="256" height="256"></canvas>

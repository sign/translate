<body>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Welcome to the Sign Language Lyric Translation App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="container">
      <div class="main-background"></div>
      <div class="background">
        <h1>Turn Any Song Into ASL</h1>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
        <form id="songForm" (ngSubmit)="navigateToPlayground()">
          <label for="song-name">Song Name:</label>
          <input type="text" id="song-name" name="song_name" [(ngModel)]="songName" /><br /><br />

          <label for="artist">Artist:</label>
          <div class="searchbox">
            <input type="text" id="artist" name="artist" [(ngModel)]="artist" /><br /><br />
